<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="logo">
                <div class="img">
                    <img src="logo.png">
                </div>
                <div class="name-logo">
                    <h3>The Dev Team</h3>
                    <h5>Customer Panel</h5>
                </div>
            </div>
            <div class="nav-item">
                <h5>My Websites</h5>
                <div class="item-navitem">
                    <img src="cursor.png">
                    <!--When clicked / ACTIVE the color will be changed to #8540f5-->
                    <p>example.com</p>
                </div>
                <div class="item-navitem">
                    <img src="cursor.png">
                    <!--When clicked / ACTIVE the color will be changed to #8540f5-->
                    <p>devteamit.com</p>
                </div>
            </div>
            <div class="nav-item">
                <h5>Support</h5>
                <div class="item-navitem">
                    <img src="chat.png">
                    <!--When clicked / ACTIVE the color will be changed to #8540f5-->
                    <p>Raise Request</p>
                </div>
                <div class="item-navitem">
                    <img src="headset.png">
                    <!--When clicked / ACTIVE the color will be changed to #8540f5-->
                    <p>Support Requests</p>
                    <div class="nav-msg" style="background-color: #7749F8;">
                        <p>3 Active</p>
                    </div>
                </div>
            </div>
            <div class="nav-item">
                <h5>Payment & Billing</h5>
                <div class="item-navitem">
                    <img src="credit-card.png">
                    <!--When clicked / ACTIVE the color will be changed to #8540f5-->
                    <p>Payment Details</p>
                </div>
                <div class="item-navitem">
                    <img src="file-text.png">
                    <!--When clicked / ACTIVE the color will be changed to #8540f5-->
                    <p>My Invoices</p>
                    <div class="nav-msg" style="background-color: #0dcaf0;">
                        <p>1 New</p>
                    </div>
                </div>
                <div class="item-navitem">
                    <img src="person.png">
                    <!--When clicked / ACTIVE the color will be changed to #8540f5-->
                    <p>My Account</p>
                </div>
            </div>
            <div class="nav-item">
                <h5>Other</h5>
                <div class="item-navitem">
                    <img src="person.png">
                    <!--When clicked / ACTIVE the color will be changed to #8540f5-->
                    <p>Terms And Policies</p>
                </div>
                <div class="item-navitem">
                    <img src="door-open.png">
                    <!--When clicked / ACTIVE the color will be changed to #8540f5-->
                    <p>Sign Out</p>
                </div>
            </div>
            <div class="account">
                <div class="img">
                    <img src="pfp.png">
                </div>
                <div class="details">
                    <h4>Login</h4>
                    <p>Your Company Name</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h1 class="website-name">example.com</h1>
        </div>
    </div>
</body>
</html>
